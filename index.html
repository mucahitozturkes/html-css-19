<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="CSS/media.css">
  <link rel="stylesheet" href="CSS/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="main_container">

      <div class="card1">

        <div class="card1_wrapper">

          <div class="logo">

            <img src="images/logo.svg" alt="">

          </div>

          <div class="folders">

            <div class="folder1">
              <img src="images/icon-document.svg" alt="">
            </div>

            <div class="folder2">
              <img src="images/icon-folder.svg" alt="">
            </div>

            <div class="folder3">
              <img src="images/icon-upload.svg" alt="">
            </div>

          </div>

        </div>

      </div>

      <div class="card2">

        <div class="card2_wrapper">

          <div class="card2_title">
            You’ve used <span>815 GB</span> of your storage
          </div>

          <div class="card2_bar">

            <div class="card2_proggress_bar">

              <div class="card2_pin">

              </div>

            </div>

          </div>

          <div class="card2_gb">

            <div class="card2_gb_wrapper">

              <div class="card2_gb_0">
                0 GB
              </div>

              <div class="card2_gb_100">
                1000 GB
              </div>

            </div>

          </div>

        </div>

        <div class="card2_bottom_box">

          <div class="card2_bottom_box_wrapper">
            <span class="num">185</span> <span class="gb">GB Left</span>
          </div>

          <div class="card2_arrow">
            <div class="card2_arrow_wrapper">

            </div>
          </div>

        </div>

      </div>

    </div>

  </main>

</body>

</html>
